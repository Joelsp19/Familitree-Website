<!--generic style-->
{%extends "layout.html" %}

<!-- webpage specific-->
{%block bodyContent%}
		
		<section class="hero">
			<div class="typewriter">
				<h1>FAMILI<span style="color:green">TREE</span></h1>
				<h2>the <span style="color:red">ULTIMATE</span> way to family</h2>
			</div>
		</section>
		

		<section class="functions">
			<div class="row">
			
			<div class="emote-container zoom">
			<div class="emote">
				<span>
				<img src=""></img>
				<h3>ORGANIZED</h3>
				</span>
			</div>
			<div class="circle">	</div>
			</div>
			
			<div class="emote-container zoom">
			<div class="emote">
				<span>
				<img src=""></img>
				<h3>EFFICIENT</h3>
				</span>
			</div>
			<div class="circle">	</div>
			</div>
			
			<div class="emote-container zoom">
			<div class="emote">
				<span>
				<img src=""></img>
				<h3>EASY</h3>
				</span>
			</div>
			<div class="circle">	</div>
			</div>
			</div>
			
		</section>
		

		<style>
		.functions{
			margin:auto;

		}

		.emote-container{
			width:250px;
			height:250px;
			position:relative;
			margin:60px 40px;
			border: 2px solid black;

		}

		.emote{
			width:250px;
			height:250px;
			position:relative;
			text-align:center;
		}
		
		.emote span{
			position:absolute;
			bottom:20px;
			left:50%;
			transform: translateX(-50%);	
			}
		
		.leaf{
			border: 4px solid green;
			background-color: lightGreen;
			height:250px;
			width:400px;
			border-radius:250px 0;
			margin:60px 20px;
			position:relative;
			text-align:center;
		}
		
		.circle{
			position:absolute;
			background-color: black;
			height:20px;
			width:20px;
			border-radius:20px;
			visibility:hidden;
			top:-10px;
			left:-10px;
		}
	
		
	
		.emote:hover + .circle{
			visibility:visible;
			animation:move 3s linear infinite;
			
		}

		/* The typing effect */
		@keyframes move {
		  0%   { left:0px; top:0px; transform:translate(-10px,-10px);}
		  25%  { left:100%; top:0px;  transform:translate(-10px,-10px);}
		  50%  { left:100%; top:100%;  transform:translate(-10px,-10px);}
		  75%  { left:0px; top:100%;  transform:translate(-10px,-10px);}
		  100% { left:0px; top:0px;  transform:translate(-10px,-10px);}

		}
		
		
		</style>

		
	
	<style>
		#navbar{
			background-color: rgba(2,2,2,0);		
		}
		
		.hero{
			width:101vw;
			height: 100vh;
			margin-top: -5rem;

			display:flex;
			justify-content:center;
			align-item:center;
			position: relative;
						
			background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url(https://codetheweb.blog/assets/img/posts/full-image-hero/image.jpg);
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
				
		}
		
		
		
		.hero h1{
			font-size: 5em;
			color: white;
			text-align: center;
			font-weight: bold;
		}
		.hero h2{
			font-size: 2em;
			color: white;
			text-align: center;
			
		}
		
		.typewriter h1{
		  overflow: hidden; /* Ensures the content is not revealed until the animation */
		  border-right: .15em solid black; /* The typwriter cursor */
		  white-space: nowrap; /* Keeps the content on a single line */
		  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
		  letter-spacing: .1em; /* Adjust as needed */
		  margin-top:35vh;
		  animation: 
			typing 1.5s steps(40, end),
			blink-caret .85s step-end infinite;
		}

		/* The typing effect */
		@keyframes typing {
		  from { width: 0 }
		  to { width: 100% }
		}

		/* The typewriter cursor effect */
		@keyframes blink-caret {
		  from, to { border-color: transparent }
		  50% { border-color: black; }
		}
	</style>
	
{%endblock bodyContent%}
